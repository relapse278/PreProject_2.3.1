<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
  <title>Edit a user</title>
</head>
<body>
  <h1 th:text="EDIT"/>
  <br />
  <br />
  <form th:method="POST" th:action="@{/users/edit}" th:object="${user}">
    <div>
      <label for="id">ID</label>
      <input id="id" th:field="*{id}" type="text"/>
      <br>
      <label for="name">Name</label>
      <input id="name" th:field="*{firstName}" type="text"/>
      <br>
      <label for="surname">Surname</label>
      <input id="surname" th:field="*{lastName}" type="text"/>
      <br>
      <label for="email">E-Mail</label>
      <input id="email" th:field="*{email}" type="text"/>
      <br>
      <input type="submit" value="Save_User!"/>
    </div>
  </form>
  <h1 th:text="EDIT"/>
</body>
</html>
