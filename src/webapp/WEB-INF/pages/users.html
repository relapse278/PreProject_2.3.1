<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <title>Users Task Preproject 2.3.1</title>
</head>
<body>

<h1>Users Task Preproject 2.3.1 !!!!</h1>
    <h1 th:text="Test"/>
    <br />
    <br />
    <a th:href="add">Add user</a>
    <br />
    <br />

    <table class="table table-hover">
        <thead>
        <tr>
            <th scope="col">ID</th>
            <th scope="col">Name</th>
            <th scope="col">Surname</th>
            <th scope="col">E-Mail</th>
            <th scope="col">Edit</th>
            <th scope="col">Delete</th>
        </tr>
        </thead>
        <tr th:each="user: ${users}">
            <td th:text="${user.getId()}"/>
            <td th:text="${user.getFirstName()}"/>
            <td th:text="${user.getLastName()}"/>
            <td th:text="${user.getEmail()}"/>
<!--            <td>-->
<!--                <a th:href="/edit?id=${user.getId()}">edit</a>-->
<!--            </td>-->
            <td>
                <a th:href="@{'/users/edit'(id=${user.getId()})}" method="post">edit</a>
            </td>
            <td>
                <a th:href="@{'/users/delete'(id=${user.getId()})}" method="post">delete</a>
            </td>
        </tr>
    </table>
</body>
</html>
